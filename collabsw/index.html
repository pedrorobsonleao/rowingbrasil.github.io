<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Stopwatch</title>
    <!-- favicon -->
    <link rel='shortcut icon' type='image/png' href='images/stopwatch-128.png'>

    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <!-- Optional theme -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css'>
    
    
    <style type="text/css">
      body{
        padding-top: 100px;
      }
    </style>
</head>
<body ng-app='stopwatch'>

<!-- navigation menu -->
<nav role='navigation' class='navbar navbar-default  navbar-fixed-top' ng-controller='header.ctrl'>
  <div class='container-fluid'>
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class='navbar-header'>
      <button type='button' data-target='#navbarCollapse' data-toggle='collapse' class='navbar-toggle'>
        <span class='sr-only'>Toggle navigation</span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
        <span class='icon-bar'></span>
      </button>
      <a href='#' class='navbviar-brand'>
        <a class='navbar-brand' href='#'>{{title}}<image src='images/stopwatch-128.png' class='img-rounded' width='42' height='42' /></a>
      </a>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class='nav navbar-nav'>
        <li ng-class='{ active: isActive("/main")  }'><a href='#main' >main </a></li>
        <li ng-class='{ active: isActive("/event") }'><a href='#event'>event</a></li>
        <li ng-class='{ active: isActive("/start") }'><a href='#start'>start</a></li>
        <li ng-class='{ active: isActive("/lap")   }'><a href='#lap'  >lap  </a></li>
        <li ng-class='{ active: isActive("/stats") }'><a href='#stats'>stats</a></li>
      </ul>
      <ul class='nav navbar-nav navbar-right'>
        <li class='dropdown'>
          <a class='dropdown-toggle' data-toggle='dropdown' href='#'>about
          <span class='caret'></span></a>
          <ul class='dropdown-menu'>
            <li ng-class='{ active: isActive("/version")    }'><a href='#version'  >version  </a></li>
            <li ng-class='{ active: isActive("/help")       }'><a href='#help'     >help     </a></li>
            <li ng-class='{ active: isActive("/developer")  }'><a href='#developer'>developer</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div ng-view></div>

<!-- JS -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script type='text/javascript' src='https://cdn.datatables.net/1.10.10/js/dataTables.bootstrap.min.js'></script>

<!-- Angular -->
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js'></script>

<!-- Angular Google Chart API -->
<!--<script type='text/javascript" src="https://www.google.com/jsapi'></script>-->
<script src='https://bouil.github.io/angular-google-chart/ng-google-chart.min.js'></script>

<!-- Utils -->
<script language='javascript' src='js/Config.js'         ></script>
<script language='javascript' src='js/EasyChart.js'      ></script>
<script language='javascript' src='js/EventCollection.js'></script>
<script language='javascript' src='js/TimeCollection.js' ></script>
<!-- Angular -->
<!--  Router -->
<script language='javascript' src='js/router.js'        ></script>
<!-- Controllers -->
<script language='javascript' src='js/header.ctrl.js'   ></script>
<script language='javascript' src='js/main.ctrl.js'     ></script>
<script language='javascript' src='js/lap.ctrl.js'      ></script>
<script language='javascript' src='js/stats.ctrl.js'    ></script>
<script language='javascript' src='js/start.ctrl.js'    ></script>
<script language='javascript' src='js/event.ctrl.js'    ></script>
<script language='javascript' src='js/version.ctrl.js'  ></script>
<script language='javascript' src='js/developer.ctrl.js'></script>
<script language='javascript' src='js/help.ctrl.js'     ></script>
</body>
</html>
