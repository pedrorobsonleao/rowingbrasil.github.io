<div class='container' ng-init='icon="glyphicon-time";'>
    <div class='form-group'>
        <label for='name'>Descrição:</label>
        <select class='form-control' class='selectpicker' ng-model='selected' ng-mouseup='icon="glyphicon-flag";'>
            <option ng-repeat='event in events | orderBy: date' 
                    value='{{event.id}},{{event.itens}},{{event.distance}} '>
                {{event.date}} - {{event.name}}
            </option>
        </select>
        <label for='name'>Distancia:</label>
        <input type="number" class="form-control" id="distance"  ng-model='distance' value={{distance}} min=250 max='{{ selected.split(",")[2] }}' step=250>
    </div>
    
    <div class='form-group' ng-model='icon'>
        <button ng-repeat='i in getArray(selected.split(",")[1]) track by $index' type='button' ng-model='lap[$index]' class='btn btn-info btn-lg btn-block glyphicon {{icon}}' ng-click='icon="glyphicon-time"; go($index);'>  {{$index+1}} {{lap[$index]}}</button>
    </div>
    <button type='button' ng-model='send' class='btn btn-primary btn-lg btn-block glyphicon glyphicon-send {{btn_status}}' ng-click='icon="glyphicon-time"; sent(selected.split(",")[0]);'></button>
</div>
